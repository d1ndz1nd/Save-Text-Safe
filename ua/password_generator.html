<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="icon" type="image/png" href="images/encrypt_icon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
</head>

<body>
    <header class="main-header">
        <div class="header__section">
            <div class="header__item headerlogo__text">
                <img id="encrypt-icon" src="images/encrypt_icon.svg" alt="[encrypt icon]">
                <a href="about.html">SaveTextSafe</a>
            </div>
        </div>
        <div class="header__section">
            <div class="header__item headerButton">
                <a href="index.html">Encryption</a>
            </div>
            <div class="header__item headerButton">
                <a href="password_generator.html">Password generator</a>
            </div>
            <div class="header__item headerButton">
                <a href="cipher_reliability_check.html">Cipher Reliability Check</a>
            </div>
        </div>
        <div class="header__section">
            <div class="header__item headerButton">
                <a href="history.html">History</a>
            </div>
        </div>
        <div class="header__section">
            <div class="header__item headerButton">
                <a href="updates.html">Updates</a>
            </div>
            <div class="header__item headerButton">
                <a href="help.html">Help</a>
            </div>
        </div>
    </header>
    <main>
        <h1>Password generator</h1>
        <p>In this page you can get a strong password!</p>
        <hr>
        <form class="encrypt-text-button">
            <label>Select the procedure:</label>
            <select id="select-procedure">
                <option value="encrypt">Encrypt</option>
                <option value="decrypt">Decrypt</option>
            </select>
            <label>Select the crypt-key:</label>
            <select id="choose-encrypt-key">
                <option value="SC_UA">SimpleEncryption UA</option>
                <option value="Caesar_UA_5">Caesar UA 5</option>
                <option value="Caesar_UA_5">Atbash UA</option>
                <option value="SC_EN">SimpleEncryption EN</option>
                <option value="Caesar_EN_5">Caesar EN 5</option>
                <option value="Caesar_EN_5">Atbash EN</option>
            </select>
            <input id="encrypt-button" type="button" name="encrypt-button" value="OK"
                onclick="showTextareaValue()">
        </form>
        <hr>
        <form class="control-results-buttons">
            <input id="copy-original-button" type="button" name="copy-original-button" value="Copy «Original»"
                onclick="copyTextareaWOValue()">
            <input id="reset-results-button" type="button" name="reset-results-button" value="Reset results"
                onclick="resetTextareaValue()">
            <input id="copy-edited-button" type="button" name="copy-edited-button" value="Copy «Edited»"
                onclick="copyTextareaROValue()">
        </form>
        <form class="encrypt-text-inputs">
            <textarea id="ta-wo" placeholder="Original"></textarea>
            <textarea readonly id="ta-ro" placeholder="Edited"></textarea>
        </form>
    </main>
    <script src="js/event_click_enter_btn.js"></script>
    <script src="js/control_results.js"></script>
</body>

</html>
